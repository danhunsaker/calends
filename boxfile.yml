run.config:
  engine: php#option/no-default-cache-dirs
  engine.config:
    runtime: php-7.3
    extensions:
      - ctype
      - fileinfo
      - gmp
      - json
      - mbstring
      - pdo
      - pdo_sqlite
      - zip
      - zlib
      - xml
      - dom
      - simplexml
      - xmlwriter
      - tokenizer
      - zephir_parser
  extra_packages:
    - go
    - autoconf
    - re2c
    - py27-pip
    - gtexinfo
    - unzip
  cache_dirs:
    - .gopath
  extra_path_dirs:
    - .gopath/bin
  cwd: /app/.gopath/src/github.com/danhunsaker/calends
  extra_steps:
    - |
      # Set up Go stuff
      export GOPATH=/app/.gopath
      echo ${GOPATH} > /data/etc/env.d/GOPATH
      mkdir -p ${GOPATH}/{bin,src/github.com/danhunsaker}
      ln -sfT /app ${GOPATH}/src/github.com/danhunsaker/calends
      cd ${GOPATH}/src/github.com/danhunsaker/calends
      GO111MODULE=on go get -t -v ./...
    - |
      # Set up Sphinx documentation support
      pip install --upgrade pip
      pip install -I -r doc-reqs.txt
    - |
      # Install Zephir
      wget -O zephir https://github.com/phalcon/zephir/releases/download/0.11.12/zephir.phar
      chmod +x zephir
      mv zephir /data/bin/
